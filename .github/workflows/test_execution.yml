name: Manual Trigger Workflow
on:
  workflow_dispatch: {}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Install Google Chrome
        run: |
          chmod +x ./script/install_chrome.sh
           ./script/install_chrome.sh
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run Smoke Tests in Chrome
        run: ./gradlew test --info -Dgroups=smoke
      - name: Run Regression Tests in Chrome
        run: ./gradlew test --info -Dgroups=regression

      - name: Upload Extent HTML report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: testoutput/report/E2ETestReport_*.html
